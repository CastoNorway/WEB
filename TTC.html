<html>
    <head>
        <link href="GamesCSS/TTC.css" rel="stylesheet" type="text/css" />
        <meta charset="UTF-8" />
        <link rel="Me" href="/Images/Me3.png">
        <title>CupCat - TicTacToe</title>
        <link rel="shortcut icon" type="Images" href="Images/Me3.png"/>
        
    </head>
    <header>
        <a href="Page1.html">
        <img
            src="Images/Arrow_east.svg.png"
            width="150"
            alt="logo"
            class="logo"
        />
        </a>
    <body class="vignette">
        <div id="container">
            <div id="content" class="animate">
                <section>
                    <h1 class="game--title"><br><br><br>Tic Tac Toe</h1>
                    <div class="game--container">
                        <div data-cell-index="0" class="cell"></div>
                        <div data-cell-index="1" class="cell"></div>
                        <div data-cell-index="2" class="cell"></div>
                        <div data-cell-index="3" class="cell"></div>
                        <div data-cell-index="4" class="cell"></div>
                        <div data-cell-index="5" class="cell"></div>
                        <div data-cell-index="6" class="cell"></div>
                        <div data-cell-index="7" class="cell"></div>
                        <div data-cell-index="8" class="cell"></div>
                    </div>
                    <h2 class="game--status"></h2>
                    <button class="game--restart">Restart Game</button>
                </section>
            
                <script src="JavaScript/TTC.js"></script>
            </div>
        </div>
    </body>
</html>
